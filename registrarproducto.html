<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de usuarios</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilos para el modal */
        .modal {
            display: block; /* Mostrar el modal por defecto */
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4); /* Fondo oscuro semi-transparente */
        }

        .modal-content {
            position: absolute;
            top: 100px; /* Ajusta según la posición deseada */
            left: 50%;
            transform: translateX(-50%);
            width: 400px; /* Ancho del formulario */
            background-color: rgb(195, 195, 195); /* Fondo gris */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            position: relative; /* Necesario para posicionar el botón de cierre */
        }

        .modal-header {
            display: flex;
            justify-content: flex-end;
        }

        .close {
            font-size: 24px;
            cursor: pointer;
            color: #333;
        }

        .modal-content label {
            display: block;
            margin-bottom: 10px;
        }

        .modal-content input,
        .modal-content select {
            width: calc(100% - 20px);
            padding: 8px;
            margin-bottom: 10px;
        }

        .modal-content .buttons {
            display: flex;
            justify-content: space-between;
        }

        .modal-content .buttons button {
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="menu">
            <div class="logo-container">
                <img src="logo.png" alt="Logo" class="logo">
            </div>
            <div>
                <nav>
                    <a href="index.html" class="link" id="registro-link" style="background-color: rgb(192, 192, 192);">
                        <img src="registro.png" alt="Registro" class="icon">
                        <span class="title">Registro de usuarios</span>
                    </a>
                    <a href="inventario.html" class="link" style="background-color: white">
                        <img src="inventario.png" alt="Inventario" class="icon">
                        <span class="title">Inventario</span>
                    </a>
                    <a href="facturacion.html" class="link" style="background-color: rgb(192, 192, 192);">
                        <img src="factura.png" alt="Facturación" class="icon">
                        <span class="title">Facturación</span>
                    </a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Contenedor principal con scroll -->
    <div class="main-container">
        <!-- Sección de acciones (Registrar, Editar, Eliminar) -->
        <div id="registro-acciones" class="acciones">
            <a href="inventario.html" onclick="openRegisterModal()">
                Registrar producto
                <img src="clicregistrarproducto.png" width="30" alt="registrarproducto">
            </a>
            <div class="separator"></div>
            <a href="stock.html">
                Stock
                <img src="stock.png" width="30" alt="stock">
            </a>
            <div class="separator"></div>
            <a href="generarreporte.html">
                Generar reporte
                <img src="generarreporte.png" width="30" alt="generarreporte">
            </a>
         </div>       

         <!-- Tabla de productos -->
         <div class="container-fluid">
            <br>
            <table class="custom-table">
              <thead>
                <tr>
                  <th>Nombre del producto</th>
                  <th>Descripción</th>
                  <th>Precio</th>
                  <th>Categoría</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                    <td>Computador portatil hp</td>
                    <td>Ram 8 gb</td>
                    <td>700.000</td>
                    <td>Electronica</td>
                  </tr>
              </tbody>
            </table>
        </div>  
    </div>

    <!-- Modal para registrar producto -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close" onclick="closeRegisterModal()">&times;</span>
            </div>
            <h2>Registrar Producto</h2>
            <form id="registerForm">
                <label for="Producto">Nombre del producto:</label>
                <input type="text" id="Producto" name="producto" value="Sofá" required>
                <br>
                <label for="Descripción">Descripción:</label>
                <input type="text" id="Descripción" name="Descripción" value="Color beige" required>
                <br>
                <label for="Precio">Precio:</label>
                <input type="text" id="Precio" name="Precio" value="1.000.000" required>
                <br>
                <label for="categoria">Categoría:</label>
                <select id="categoria" name="categoria">
                    <option value="Muebles" selected>Muebles</option>
                    <option value="Electronica">Electronica</option>
                    <option value="Oficinas">Oficinas</option>
                </select>
                <br>
                <div class="buttons">
                    <button type="submit">Registrar</button>
                    <button type="button" onclick="closeRegisterModal()">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function openRegisterModal() {
            document.getElementById('registerModal').style.display = 'block';
        }

        function closeRegisterModal() {
            document.getElementById('registerModal').style.display = 'none';
        }

        // Cerrar el modal si se hace clic fuera de él
        window.onclick = function(event) {
            if (event.target == document.getElementById('registerModal')) {
                closeRegisterModal();
            }
        }

        // Manejo del envío del formulario
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita el envío por defecto del formulario
            // Aquí puedes agregar lógica para validar el formulario si es necesario
            window.location.href = 'productoregistrado.html'; // Redirige a la página de registro
        });
    </script>
</body>
</html>
