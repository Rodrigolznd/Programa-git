<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de usuarios</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilos para el modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            position: absolute;
            top: 100px; /* Ajusta según la posición deseada */
            left: 50%;
            transform: translateX(-50%);
            width: 300px; /* Ancho del formulario */
            background-color: rgb(195, 195, 195); /* Fondo gris */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        .modal-header {
            display: flex;
            justify-content: flex-end;
        }

        .close {
            font-size: 24px;
            cursor: pointer;
        }

        .modal-content label {
            display: block;
            margin-bottom: 10px;
        }

        .modal-content input,
        .modal-content select {
            width: calc(100% - 20px);
            padding: 8px;
            margin-bottom: 10px;
        }

        .modal-content .buttons {
            display: flex;
            justify-content: space-between;
        }

        .modal-content .buttons button {
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="menu">
            <div class="logo-container">
                <img src="logo.png" alt="Logo" class="logo">
            </div>
            <div>
                <nav>
                    <a href="index.html" class="link" id="registro-link" style="background-color: white;">
                        <img src="registro.png" alt="Registro" class="icon">
                        <span class="title">Registro de usuarios</span>
                    </a>
                    <a href="inventario.html" class="link" style="background-color: rgb(192, 192, 192);">
                        <img src="inventario.png" alt="Inventario" class="icon">
                        <span class="title">Inventario</span>
                    </a>
                    <a href="facturacion.html" class="link" style="background-color: rgb(192, 192, 192);">
                        <img src="factura.png" alt="Facturación" class="icon">
                        <span class="title">Facturación</span>
                    </a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Contenedor principal con scroll -->
    <div class="main-container">
        <!-- Sección de acciones (Registrar, Editar, Eliminar) -->
        <div id="registro-acciones" class="acciones">
            <a href="registrarusuario.html">
                Registrar
                <img src="registrar.png" width="30" alt="Registrar">
            </a>
            <div class="separator"></div>
            <a href="editarusuario.html">
                Editar
                <img src="editar.png" width="30" alt="Editar">
            </a>
            <div class="separator"></div>
            <a href="#eliminar">
                Eliminar
                <img src="cliceliminar.png" width="30" alt="Eliminar">
            </a>
         </div>    

        <!-- Tabla de usuarios -->
        <div class="container-fluid">
            <br>
            <table class="custom-table">
              <thead>
                <tr>
                  <th>Nombre de usuario</th>
                  <th>Rol</th>
                  <th>Estado</th>
                  <th>Acciones</th> <!-- Nueva columna para las acciones -->
                </tr>
              </thead>
              <tbody>
                </tbody>
            </table>
        </div>  
    </div> <!-- Fin del contenedor principal -->

</body>
</html>
