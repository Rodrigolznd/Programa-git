<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inventario</title>

</head>
<body>
    <header>
        <div class="menu">
            <div class="logo-container">
                <img src="logo.png" alt="Logo" class="logo">
            </div>
            <div>
                <nav>
                <div>
                    <a href="registro.html" class="link" id="registro-link" style="background-color: rgb(192, 192, 192);">

                    <span class="title">Registro de usuarios</span>
                </a></div>
                <a href="index.html" class="link" style="background-color: white;">

                </a>
                <a href="facturacion.html" class="link" style="background-color: rgb(192, 192, 192);">

     </div>

            <div class="separator"></div>

                <img src="stock.png" width="30" alt="stock">

            </a>

            <table class="custom-table">

                <tr>

                </tr>
              </thead>
              <tbody>

                  <td>Computador portatil hp</td>

                    <td>Sofá</td>

                    <td>Muebles</td>
                  </tr>
