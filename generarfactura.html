<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Facturación</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .main-container {
            border: 2px solid black; /* Borde negro alrededor del contenedor */
            margin: 20px auto;
            width: 70%;
            height: 70px; /* Ajusta la altura del contenedor */
            overflow-y: unset; /* Habilita el scroll vertical */
            background-color: #f0f0f0; /* Fondo gris claro */
            padding: 10px;
        }
        /* Estilos para el modal */
        .modal {
            display: block; /* Mostrar el modal por defecto */
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4); /* Fondo oscuro semi-transparente */
        }

        .modal-content {
            position: absolute;
            top: 100px; /* Ajusta según la posición deseada */
            left: 50%;
            transform: translateX(-50%);
            width: 400px; /* Ancho del formulario */
            background-color: rgb(195, 195, 195); /* Fondo gris */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            position: relative; /* Necesario para posicionar el botón de cierre */
        }

        .modal-header {
            display: flex;
            justify-content: flex-end;
        }

        .close {
            font-size: 24px;
            cursor: pointer;
            color: #333;
        }

        .modal-content label {
            display: block;
            margin-bottom: 10px;
        }

        .modal-content input,
        .modal-content select {
            width: calc(100% - 20px);
            padding: 8px;
            margin-bottom: 10px;
        }

        .modal-content .buttons {
            display: flex;
            justify-content: space-between;
        }

        .modal-content .buttons button {
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="menu">
            <div class="logo-container">
                <img src="logo.png" alt="Logo" class="logo">
            </div>
            <div>
                <nav>
                    <a href="registro.html" class="link" id="registro-link" style="background-color: rgb(192, 192, 192);">
                        <img src="registro.png" alt="Registro" class="icon">
                        <span class="title">Registro de usuarios</span>
                    </a>
                    <a href="inventario.html" class="link" style="background-color: rgb(192, 192, 192);">
                        <img src="inventario.png" alt="Inventario" class="icon">
                        <span class="title">Inventario</span>
                    </a>
                    <a href="index.html" class="link" style="background-color: white;">
                        <img src="factura.png" alt="Facturación" class="icon">
                        <span class="title">Facturación</span>
                    </a>
                </nav>
            </div>
        </div>
    </header>
    <div class="main-container">
        <div id="registro-acciones" class="acciones">
            <a href="generarfactura.html" onclick="openRegisterModal()">
                Generar factura
                <img src="clicgenerarfactura.png" width="30" alt="generarfactura">
            </a>
            <!-- Modal para generar factura -->
            <div id="registerModal" class="modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <span class="close" onclick="closeRegisterModal()">&times;</span>
                    </div>
                    <h2>Generar factura</h2>
                    <form id="registerForm">
                        <label for="cliente">Cliente:</label>
                        <input type="text" id="cliente" name="cliente" value="Juan Perez" readonly>
                        <br><br>
                        
                        <label for="fecha">Fecha:</label>
                        <input type="date" id="fecha" name="fecha" value="2024-09-02" readonly>
                        <br><br>
                        
                        <label for="productos">Productos:</label>
                        <textarea id="productos" name="productos" readonly>Sofá, TV, Escritorio, Cama</textarea>
                        <br><br>
                        
                        <label for="cantidad">Cantidad:</label>
                        <input type="number" id="cantidad" name="cantidad" value="7" readonly>
                        <br><br>
                        
                        <label for="precio">Precio Total (COP):</label>
                        <input type="text" id="precio" name="precio" value="2.650.000" readonly>
                        <br><br>
                        
                        <div class="buttons">
                            <button type="submit">Generar factura</button>
                            <button type="button" onclick="closeRegisterModal()">Cancelar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>    
    <script>
        function openRegisterModal() {
            document.getElementById('registerModal').style.display = 'block';
        }

        function closeRegisterModal() {
            document.getElementById('registerModal').style.display = 'none';
        }

        // Cerrar el modal si se hace clic fuera de él
        window.onclick = function(event) {
            if (event.target == document.getElementById('registerModal')) {
                closeRegisterModal();
            }
        }

        // Manejo del envío del formulario
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita el envío por defecto del formulario
            // Redirige a la página de factura generada
            window.location.href = 'facturagenerada.html'; 
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
